<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Ordered List Item Styling</title>
    <!-- Using the external style sheet, the parameter rel makes this stylesheet as a prefered one -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="third">
        <p>Apply to third child</p>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth</li>
            <li>Seventh</li>

        </ul>
        
    </div>
</body>

</html>
